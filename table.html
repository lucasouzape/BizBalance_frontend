        <script>
            function calcular() {
                const rows = document.querySelectorAll("tbody tr");
                rows.forEach(row => {
                    const quantidade = parseFloat(row.querySelector('input:nth-child(1)').value) || 0;
                    const precoCusto = parseFloat(row.querySelector('input:nth-child(2)').value) || 0;
                    const precoVenda = parseFloat(row.querySelector('input:nth-child(3)').value) || 0;
                    const quantidadeVendida = parseFloat(row.querySelector('input:nth-child(4)').value) || 0;
    
                    const retorno = (precoVenda - precoCusto) * quantidadeVendida;
                    row.querySelector('input:nth-child(5)').value = `R$${retorno.toFixed(2)}`;
                });
                alert("Cálculo concluído!");
            }
